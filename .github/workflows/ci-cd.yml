name: Build and Deploy MEAN App

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: crud-mean-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:backend-latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:backend-latest

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:frontend-latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:frontend-latest

      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd CRUD-dd-task-MEAN-app
            git pull
            docker-compose pull
            docker-compose up -d --force-recreate
