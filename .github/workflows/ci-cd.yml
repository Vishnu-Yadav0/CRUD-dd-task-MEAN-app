name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:backend
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/crud-mean-app:frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.run_number }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.run_number }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            set -e
            if [ ! -d ~/crud-dd-deploy ]; then
              git clone https://github.com/${{ github.repository }} ~/crud-dd-deploy
            fi
            cd ~/crud-dd-deploy
            git fetch --all
            git reset --hard origin/main
            cat > .env <<EOF
DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
BACKEND_IMAGE_TAG=latest
FRONTEND_IMAGE_TAG=latest
EOF
            if ! command -v docker-compose >/dev/null 2>&1; then
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            docker-compose pull
            docker-compose up -d --remove-orphans
